spring.application.name=event

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=secret
spring.datasource.url=jdbc:mysql://localhost:3306/book

spring.jpa.hibernate.ddl-auto=update

spring.kafka.bootstrap-servers=elastic:9092
spring.kafka.consumer.group-id=book-group

spring.jackson.default-property-inclusion= non_null
spring.jackson.deserialization.read-unknown-enum-values-as-null= true

